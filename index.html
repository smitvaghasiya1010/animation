<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Graphics - Bouncing Ball</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #040303;
      }

      #ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ffef43;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translate(-50%, 0);
        }
        40% {
          transform: translate(-50%, -200px);
        }
        60% {
          transform: translate(-50%, -100px);
        }
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>

    <script>
      // Optional: Adding more interactivity
      const ball = document.getElementById("ball");

      ball.addEventListener("click", () => {
        ball.style.backgroundColor =
          ball.style.backgroundColor === "red" ? "#3498db" : "red";
      });
    </script>
  </body>
</html>
